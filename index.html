<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- nav section start -->
      <nav>
        <div class="nav-container">
          <div class="nav-logo-img-container">
            <div>
              <img src="images/Frame.png" alt="" />
            </div>
            <div>
              <h1><span class="G">G</span>amer</h1>
            </div>
          </div>

          <div class="nav-about-container">
            <div class="nav-about-dev-container">
              <p>About Us</p>
              <p>Developers</p>
            </div>
            <div class="nav-follow-container">
              <!-- <p>Follow Us On</p> -->
              <a href="">Follow Us On</a>
              <span><i class="fa-brands fa-youtube"></i></span>
              <span><i class="fa-brands fa-tiktok"></i></span>
            </div>
          </div>
        </div>
      </nav>
      <!-- nav section end -->

      <!-- banner section start -->
      <section class="banner-container">
        <div class="banner-description">
          <h1 class="play">Play Like The</h1>
          <h1 class="goat">G.O.A.T.</h1>
          <p>1-Click instant play</p>
          <p>No Download</p>
          <p>1000s of supported online games</p>
          <div class="button-container">
            <button class="btn-sign-in">SIGN IN</button>
          <button class="btn-go-rough">GO ROUGE</button>
          </div>
        </div>
        <div class="banner-image">
          <img src="images/Group 18.png" alt="" />
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
